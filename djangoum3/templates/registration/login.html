{% extends 'base.html' %}
{% block content %}
    <form class="form-signin" method="post" autocomplete="off">
        {% csrf_token %}
        <img class="mb-4" src="https://www.geekuniversity.com.br/static/images/favicon.ico" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Informe seus dados</h1>

        <label for="username" class="sr-only">E-mail</label>
        <input type="email" name="username" id="username" class="form-control" placeholder="Informe seu E-mail" required autofocus>

        <label for="password" class="sr-only">Senha</label>
        <input type="password" name="password" id="password" placeholder="Informa a sua Senha" class="form-control">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>

        <p class="mt-5 mb-3  text-muted">&copy; {% now 'Y' %}</p>
    </form>
{% endblock %}
